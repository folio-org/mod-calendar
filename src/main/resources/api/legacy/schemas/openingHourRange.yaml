description: An opening range
type: object
properties:
  startTime:
    type: string
    pattern: "^([01][0-9]|2[0-3]):([0-5][0-9])$"
    description: When the opening starts, as a 24 hour time
  endTime:
    type: string
    pattern: "^([01][0-9]|2[0-3]):([0-5][0-9])$"
    description: When the opening ends, as a 24 hour time
required:
  - startTime
  - endTime
additionalProperties: false
example:
  startTime: "04:00"
  endTime: "12:30"
