description: A code describing the error.
type: string
enum: # from en.json in ui-calendar translations
  - internalServerError
  - invalidRequest
  - invalidParameter
  - calendarDateOverlap
  - calendarNotFound
  - calendarNoName
  - calendarInvalidDateRange
  - calendarInvalidNormalOpenings
  - calendarInvalidExceptions
  - settings.error.invalidDateRange # LEGACY
  - duplication # LEGACY
  - notFound # LEGACY
x-enum-varnames:
  - INTERNAL_SERVER_ERROR
  - INVALID_REQUEST
  - INVALID_PARAMETER
  - CALENDAR_DATE_OVERLAP
  - CALENDAR_NOT_FOUND
  - CALENDAR_NO_NAME
  - CALENDAR_INVALID_DATE_RANGE
  - CALENDAR_INVALID_NORMAL_OPENINGS
  - CALENDAR_INVALID_EXCEPTIONS
  - INVALID_DATE_RANGE # LEGACY
  - OVERLAPPING_CALENDAR # LEGACY
  - NOT_FOUND # LEGACY
x-enum-descriptions:
  - Catch-all for any other unhandled exceptions
  - Catch-all for unparsable requests (bad JSON, etc)
  - Catch-all for missing or wrongly-typed parameters
  - The provided dates overlap other dates for the same assignment
  - The calender with the provided UUID was not found
  - The calendar's name was empty or whitespace
  - The calendar's start date was after the end date
  - The calendar has overlapping normal openings
  - The calendar has overlapping exceptions
  - The start date was after the end date # LEGACY
  - The new calendar would overlap with another calendar for this service point!  Please change the
    dates or add an exception. # LEGACY
  - No calendar/period was found with this ID # LEGACY
