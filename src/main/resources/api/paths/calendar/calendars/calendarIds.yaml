get:
  summary: Get calendar(s)
  description:
    Get one or more calendar's information by their ID.  All calendars must exist for a successful
    response, otherwise a 404 will be returned.
  operationId: getCalendars
  parameters:
    - in: path
      name: calendarIds
      required: true
      style: simple
      explode: true
      schema:
        type: array
        items:
          type: string
          format: uuid
        minItems: 1
      description:
        A list of calendar IDs to operate on, separated by commas.  Duplicate IDs will be ignored.
  responses:
    "200":
      description: The query results
      content:
        application/json:
          schema:
            $ref: ../../../schemas/calendarCollection.yaml
    "400":
      $ref: ../../../errors/invalidRequest.yaml
    "404":
      $ref: ../../../errors/calendarNotFound.yaml
    "500":
      $ref: ../../../errors/internalServerError.yaml
put:
  summary: Update an existing calendar
  description:
    Overwrite an existing calendar with the provided payload.  The provided calendar must already
    exist (attempting to overwrite a calendar that does not yet exist will result in a 404).  If the
    payload includes any IDs, they will be ignored, and the existing calendar ID reused.
  operationId: updateCalendar
  parameters:
    - in: path
      name: calendarId
      required: true
      schema:
        type: string
        format: uuid
      description: The calendar ID to replace
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../schemas/calendar.yaml
  responses:
    "200":
      description: The newly saved calendar
      content:
        application/json:
          schema:
            $ref: ../../../schemas/calendar.yaml
    "400":
      $ref: ../../../errors/invalidRequest.yaml
    "404":
      $ref: ../../../errors/calendarNotFound.yaml
    "409":
      $ref: ../../../errors/calendarDateOverlap.yaml
    "500":
      $ref: ../../../errors/internalServerError.yaml
delete:
  summary: Delete calendar(s)
  description:
    Delete one or more calendar's information by their ID.  All calendars must exist for a
    successful response, otherwise a 404 will be returned and no action performed.
  operationId: deleteCalendars
  parameters:
    - in: path
      name: calendarIds
      required: true
      style: simple
      explode: true
      schema:
        type: array
        items:
          type: string
          format: uuid
        minItems: 1
      description:
        A list of calendar IDs to operate on, separated by commas.  Duplicate IDs will be ignored.
  responses:
    "204":
      description: The requested calendars were deleted
    "400":
      $ref: ../../../errors/invalidRequest.yaml
    "404":
      $ref: ../../../errors/calendarNotFound.yaml
    "500":
      $ref: ../../../errors/internalServerError.yaml
