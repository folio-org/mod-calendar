get:
  operationId: getAdjacentOpenings
  summary: Adjacent openings dates
  description: Calculate openings nearest to a given date for a specified service point
  parameters:
    - in: path
      name: servicePointId
      required: true
      schema:
        type: string
        format: uuid
      description: The service point to calculate openings on
    - in: path
      name: date
      required: true
      schema:
        type: string
        format: date
      description: The date to calculate openings adjacent to
  responses:
    "200":
      description: The query results
      content:
        application/json:
          schema:
            $ref: ../../../schemas/adjacentOpenings.yaml
    "400":
      $ref: ../../../errors/invalidRequest.yaml
    "500":
      $ref: ../../../errors/internalServerError.yaml
