spring:
  cache:
    type: none
  application:
    name: mod-calendar
  jackson:
    default-property-inclusion: NON_NULL
  liquibase:
    enabled: true
    change-log: classpath:db/changelog-master.yaml
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  banner:
    location: classpath:/banner.txt
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  cloud:
    openfeign:
      okhttp:
        enabled: true

zonky:
  test:
    database:
      postgres:
        client:
          properties:
            stringtype: unspecified

management:
  endpoints:
    web:
      base-path: /admin

logging:
  level:
    org:
      springframework:
        cache: OFF

server:
  port: 8081
  error:
    whitelabel:
      enabled: false

folio:
  translationDirectory: /translations/mod-calendar/
  tenant:
    validation:
      enabled: true
  logging:
    request:
      enabled: true
